spring.application.name=Financial Management System
server.port=8080

#logging.level.org.springframework.security=trace
spring.main.allow-circular-references=true

# Specify the path where the log file should be created
logging.file.name=opt/applogs/yogeshScalerProjectLog/app.log

# Optional: Set the logging level (default is INFO)
logging.level.root=INFO


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/FinancialManagementSystem?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect